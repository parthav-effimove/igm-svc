version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: igm_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/data

  igm-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "50053:50053"
    environment:
      GRPC_PORT: ":50053"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/igm_service?sslmode=disable"
      REDIS_URL: "redis:6379"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data: